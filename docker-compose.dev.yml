services:
  postgres:
    image: postgres:15-alpine
    container_name: cinecom-postgres
    environment:
      POSTGRES_DB: cinecom_dev
      POSTGRES_USER: cinecom
      POSTGRES_PASSWORD: cinecom_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cinecom-network

  redis:
    image: redis:7-alpine
    container_name: cinecom-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
    networks:
      - cinecom-network

volumes:
  postgres_data:
  redis_data:

networks:
  cinecom-network:
    driver: bridge