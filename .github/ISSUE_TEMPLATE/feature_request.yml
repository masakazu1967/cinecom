name: Feature Request
description: Suggest a new feature or enhancement for Cinecom
title: "[Feature] "
labels: ["enhancement", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! Please provide as much detail as possible to help us understand your request.

  - type: input
    id: component
    attributes:
      label: Component/Service
      description: Which part of the Cinecom application would this feature affect?
      placeholder: "e.g., Frontend, User Service, Movie Service, Search"
    validations:
      required: true

  - type: textarea
    id: feature-summary
    attributes:
      label: Feature Summary
      description: A brief summary of the feature you'd like to see
      placeholder: Briefly describe the feature...
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What user need does it address?
      placeholder: "As a [type of user], I want [feature] so that [benefit/value]..."
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe your proposed solution in detail
      placeholder: How would this feature work?
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: Define what "done" looks like for this feature
      placeholder: |
        - [ ] Criteria 1
        - [ ] Criteria 2
        - [ ] Criteria 3
    validations:
      required: true

  - type: checkboxes
    id: user-types
    attributes:
      label: Target User Types
      description: Which types of users would benefit from this feature?
      options:
        - label: Movie enthusiasts
        - label: Casual viewers
        - label: Content creators
        - label: Researchers/analysts
        - label: System administrators

  - type: checkboxes
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature?
      options:
        - label: Critical - Core functionality
        - label: High - Important for user experience
        - label: Medium - Nice to have
        - label: Low - Future consideration

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered alternative approaches?
      placeholder: What alternatives have you considered?

  - type: textarea
    id: technical-considerations
    attributes:
      label: Technical Considerations
      description: Any technical aspects to consider? (Performance, security, etc.)
      placeholder: Technical impacts or considerations...

  - type: textarea
    id: mockups-references
    attributes:
      label: Mockups/References
      description: Include mockups, wireframes, or references to similar features
      placeholder: Links to mockups, similar features in other apps, etc.

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context or information about the feature request
      placeholder: Additional details that might be helpful...