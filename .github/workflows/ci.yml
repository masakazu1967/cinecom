name: CI Pipeline

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  # Lint ãƒã‚§ãƒƒã‚¯ï¼ˆãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆãƒ»è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«æ¤œè¨¼ï¼‰
  lint-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Markdown files
        run: |
          echo "ğŸ“ Validating Markdown files..."
          # Simple validation: check if files exist and are readable
          find docs/ -name "*.md" -type f | while read file; do
            echo "Checking: $file"
            if [ ! -r "$file" ]; then
              echo "âŒ Cannot read file: $file"
              exit 1
            fi
          done
          echo "âœ… All markdown files are accessible"

      - name: Validate JSON files
        run: |
          echo "ğŸ”§ Validating JSON files..."
          find . -name "*.json" -not -path "./node_modules/*" -not -path "./.devcontainer/*" | while read file; do
            echo "Checking: $file"
            if ! python3 -m json.tool "$file" > /dev/null 2>&1; then
              echo "âŒ Invalid JSON: $file"
              exit 1
            fi
          done
          echo "âœ… All JSON files are valid"

      - name: Validate YAML files
        run: |
          echo "ğŸ“‹ Validating YAML files..."
          # Install yq for YAML validation
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          
          find . -name "*.yml" -o -name "*.yaml" | while read file; do
            echo "Checking: $file"
            if ! yq eval '.' "$file" > /dev/null 2>&1; then
              echo "âŒ Invalid YAML: $file"
              exit 1
            fi
          done
          echo "âœ… All YAML files are valid"

  # Type ãƒã‚§ãƒƒã‚¯ï¼ˆãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆæ§‹é€ æ¤œè¨¼ï¼‰
  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check project structure
        run: |
          echo "ğŸ“‚ Validating project structure..."
          
          # Check required directories
          required_dirs=("docs" ".github")
          for dir in "${required_dirs[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "âŒ Required directory missing: $dir"
              exit 1
            fi
          done
          
          # Check required files
          required_files=("docs/project/charter.md" ".github/workflows/ci.yml" "package.json")
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "âŒ Required file missing: $file"
              exit 1
            fi
          done
          
          echo "âœ… Project structure is valid"

  # Unit Testsï¼ˆã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£åŸºæœ¬ãƒã‚§ãƒƒã‚¯ï¼‰
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for secrets in files
        run: |
          echo "ğŸ”’ Checking for potential secrets..."
          
          # Basic security check: ensure no obvious secrets in documentation
          echo "Checking for API keys in docs..."
          
          # Count potential matches instead of failing immediately
          secret_count=$(find docs/ -name "*.md" -exec grep -l "sk_live_\|pk_live_\|AIzaSy[A-Za-z0-9]" {} \; | wc -l || echo "0")
          
          if [ "$secret_count" -gt 0 ]; then
            echo "âš ï¸  Warning: $secret_count files may contain API keys - please review"
            find docs/ -name "*.md" -exec grep -l "sk_live_\|pk_live_\|AIzaSy[A-Za-z0-9]" {} \;
          fi
          
          echo "âœ… Security check completed"

  # çµ±åˆãƒã‚§ãƒƒã‚¯ï¼ˆå…¨ã¦æˆåŠŸæ™‚ã®ã¿ï¼‰
  integration-check:
    needs: [lint-check, type-check, unit-tests]
    runs-on: ubuntu-latest
    if: always() && needs.lint-check.result == 'success' && needs.type-check.result == 'success' && needs.unit-tests.result == 'success'
    steps:
      - name: Integration success
        run: |
          echo "ğŸ‰ All validation checks passed!"
          echo "âœ… Documentation validated"
          echo "âœ… Project structure verified"
          echo "âœ… Security check completed"

  # é€šçŸ¥ï¼ˆçµæœã«é–¢ä¿‚ãªãå®Ÿè¡Œï¼‰
  notify-results:
    needs: [lint-check, type-check, unit-tests, integration-check]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify results
        run: |
          echo "ğŸ“Š CI Pipeline Results:"
          echo "Lint check: ${{ needs.lint-check.result }}"
          echo "Type check: ${{ needs.type-check.result }}"
          echo "Unit tests: ${{ needs.unit-tests.result }}"
          echo "Integration check: ${{ needs.integration-check.result }}"
          
          if [[ "${{ needs.integration-check.result }}" == "success" ]]; then
            echo "ğŸ‰ Overall status: SUCCESS"
          else
            echo "âŒ Overall status: FAILED"
          fi