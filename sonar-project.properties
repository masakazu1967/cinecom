# SonarCloud Configuration for Cinecom Project (Personal Verification)

# Project identification
sonar.projectKey=cinecom
sonar.projectName=Cinecom
sonar.projectVersion=1.0

# Organization (set your SonarCloud organization key)
sonar.organization=your-organization-key

# Source code
sonar.sources=frontend/src,backend/src
sonar.tests=frontend/src,backend/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.d.ts,**/coverage/**

# Language-specific settings
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.d.ts,**/main.ts,**/index.ts

# Duplication exclusions
sonar.cpd.exclusions=**/*.d.ts

# Analysis parameters
sonar.sourceEncoding=UTF-8

# Frontend specific
sonar.typescript.node.maxspace=4096